<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nacoss Elections</title>
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="banner"></div>
      <div class="login-form">
        <div class="form-area">
          <h3>login to vote</h3>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit,
            ducimus.
          </p>
          <form action="../vote/vote.html" method="POST">
            <!-- MATRIC NUMBER INPUT FIELD -->
            <label for="matric-number">matric number: </label>
            <input
              type="text"
              placeholder="matric number"
              id="matric-number"
              required
            />
            <span class="matric-number-error-message"></span>
            <!-- END OF MATRIC NUMBER INPUT FIELD -->
            <!-- PASSWORD INPUT FIELD -->
            <label for="password">password: </label>
            <input
              type="password"
              placeholder="password"
              id="password"
              required
            />
            <span class="password-error-message"></span>
            <!-- END OF PASSWORD INPUT FIELD -->
            <input type="button" value="Submit" class="btn-submit" />
          </form>
        </div>
        <footer>&copy;bellsnacoss 2020/2021</footer>
      </div>
    </div>
    <script src="../script.js"></script>
  </body>
</html>
