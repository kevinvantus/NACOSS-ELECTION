<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nacoss Elections</title>
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <!-- banner section start -->
      <section class="banner-section"></section>
      <!-- banner section end -->
      <div class="login-container">
        <!-- login section start -->
        <section class="login-section">
          <article class="login-section-info">
            <h1 class="login-section-title">login to vote</h1>
            <p class="login-section-text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia,
              minus!
            </p>
          </article>
          <article class="login-section-form">
            <form action="" class="form-group">
              <input
                type="text"
                name="matric-number"
                placeholder="matric number"
                class="form-control"
                id="matric"
              />
              <span class="matric-number-error-message"></span>
              <input
                type="password"
                name="password"
                placeholder="password"
                class="form-control"
                id="password"
              />
              <span class="password-error-message"></span>
              <button type="submit" class="btn-submit">submit</button>
            </form>
          </article>
        </section>
        <!-- section end -->
        <!-- footer start -->
        <footer class="footer">
          <h3 class="footer-text">&copy; bellsnacoss 2020/2021</h3>
        </footer>
        <!-- footer end -->
      </div>
    </div>

    <script src="../script.js"></script>
  </body>
</html>
