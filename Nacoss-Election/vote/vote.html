<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nacoss Elections</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"
    />
    <!-- <link rel="stylesheet" href="../assets/bootstrap/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="../assets/bootstrap/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="vote.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-info">
        <!-- banner start -->
        <div class="banner">
          <h2 class="banner-title">nacoss general</h2>
          <h2 class="banner-title">election 2020/2021</h2>
          <p class="banner-subtitle">Welcome, 1234/5678</p>
          <!-- vote now button -->
          <a href="#candidates" class="main-btn">vote now</a>
          <!-- vote now button end-->
        </div>
        <!-- banner end -->
      </div>
      <!-- header image -->
      <div class="header-img"></div>
      <!-- header image end -->
    </header>
    <!-- content divider start -->
    <div class="content-divider"></div>
    <!-- content divider end -->

    <!-- candidates start -->
    <section class="candidates" id="candidates">
      <h4 class="main-text">meet the future</h4>
      <h3 class="main-title">election candidates</h3>

      <!-- form start -->
      <form action="" class="form-group">
        <!-- accordions -->
        <!-- single accordion start -->
        <div class="accordion js-accordion">
          <div class="accordion__item js-accordion-item">
            <div class="accordion-header js-accordion-header">president</div>
            <div class="accordion-body js-accordion-body">
              <div class="accordion-body__contents">
                <div
                  id="carouselExampleControls"
                  class="carousel slide"
                  data-ride="carousel"
                >
                  <div class="carousel-inner">
                    <div class="carousel-item active text-center">
                      <img
                        src="../images/candidate.jpg"
                        class="d-inline rounded"
                        alt="candidate"
                      />
                      <h2 class="post-title">mr president</h2>
                      <button class="vote-btn">vote</button>
                    </div>
                    <div class="carousel-item text-center">
                      <img
                        src="../images/candidate.jpg"
                        class="d-inline rounded"
                        alt="candidate"
                      />
                      <h2 class="post-title">mr president</h2>
                      <button class="vote-btn">vote</button>
                    </div>
                    <div class="carousel-item text-center">
                      <img
                        src="../images/candidate.jpg"
                        class="d-inline rounded"
                        alt="candidate"
                      />
                      <h2 class="post-title">mr president</h2>
                      <button class="vote-btn">vote</button>
                    </div>
                  </div>
                  <a
                    class="carousel-control-prev"
                    href="#carouselExampleControls"
                    role="button"
                    data-slide="prev"
                  >
                    <span
                      class="carousel-control-prev-icon"
                      aria-hidden="true"
                    ></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a
                    class="carousel-control-next"
                    href="#carouselExampleControls"
                    role="button"
                    data-slide="next"
                  >
                    <span
                      class="carousel-control-next-icon"
                      aria-hidden="true"
                    ></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- single accordion end -->
        <!-- single accordion start -->
        <div class="accordion js-accordion">
          <div class="accordion__item js-accordion-item">
            <div class="accordion-header js-accordion-header">
              vice president
            </div>
            <div class="accordion-body js-accordion-body">
              <div class="accordion-body__contents"></div>
            </div>
          </div>
        </div>
        <!-- single accordion end -->
        <!-- single accordion start -->
        <div class="accordion js-accordion">
          <div class="accordion__item js-accordion-item">
            <div class="accordion-header js-accordion-header">
              sports director
            </div>
            <div class="accordion-body js-accordion-body">
              <div class="accordion-body__contents"></div>
            </div>
          </div>
        </div>
        <!-- single accordion end -->
        <!-- accordions end -->
        <button type="submit" class="btn-submit">submit</button>
      </form>
      <!-- form end -->
    </section>
    <!-- candidates end -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="accordion.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
