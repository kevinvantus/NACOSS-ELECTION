<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nacoss Elections</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"
    />
    <link rel="stylesheet" href="vote.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-info">
        <!-- banner start -->
        <div class="banner">
          <h2 class="banner-title">nacoss general</h2>
          <h2 class="banner-title">election 2020/2021</h2>
          <p class="banner-subtitle">Welcome, 1234/5678</p>
          <!-- vote now button -->
          <a href="#candidates" class="btn main-btn">vote now</a>
          <!-- vote now button end-->
        </div>
        <!-- banner end -->
      </div>
      <!-- header image -->
      <div class="header-img"></div>
      <!-- header image end -->
    </header>
    <!-- content divider start -->
    <div class="content-divider"></div>
    <!-- content divider end -->

    <!-- candidates start -->
    <section class="candidates" id="candidates">
      <div class="voting-area">
        <h4 class="main-text">meet the future</h4>
        <h3 class="main-title">election candidates</h3>

        <!-- form start -->
        <form action="" class="form-group">
          <!-- accordions -->
          <!-- single accordion start -->
          <div class="accordion js-accordion">
            <div class="accordion__item js-accordion-item">
              <h2 class="accordion-header js-accordion-header">president</h2>
              <div class="accordion-body js-accordion-body">
                <div class="accordion-body__contents">
                  <!-- slider start -->
                  <div class="slider">
                    <!-- single card start -->
                    <div class="candidate-card">
                      <img src="../images/candidate.jpg" alt="candidate" />
                      <h2 class="post-title">president</h2>
                      <button class="btn vote-btn">vote</button>
                    </div>
                    <!-- single card end -->

                    <!-- single card start -->

                      <h2 class="post-title">president</h2>
                      <button class="btn vote-btn">vote</button>
                    </div>
                    <!-- single card end -->

                    <!-- single card start -->
                    <div class="candidate-card">
                      <img src="../images/candidate.jpg" alt="candidate" />
                      <h2 class="post-title">president</h2>
                      <button class="btn vote-btn">vote</button>
                    </div>
                    <!-- single card end -->

                    <!-- single card start -->
                    <div class="candidate-card">
                      <img src="../images/candidate.jpg" alt="candidate" />
                      <h2 class="post-title">president</h2>
                      <button class="btn vote-btn">vote</button>
                    </div>
                    <!-- single card end -->
                  </div>
                  <!-- slider end -->
                </div>
              </div>
            </div>
          </div>
          <!-- single accordion end -->
          <!-- single accordion start -->
          <div class="accordion js-accordion">
            <div class="accordion__item js-accordion-item">
              <h2 class="accordion-header js-accordion-header">
                vice president
              </h2>
              <div class="accordion-body js-accordion-body">
                <div class="accordion-body__contents">
                  <!-- slider start -->
                  <div class="slider">
                    <!-- single card start -->
                    <div class="candidate-card">
                      <img src="../images/candidate.jpg" alt="candidate" />
                      <h2 class="post-title">president</h2>
                      <button class="btn vote-btn">vote</button>
                    </div>
                    <!-- single card end -->

                    <div class="candidate-card">
                      <img src="../images/candidate.jpg" alt="candidate" />

                      <button class="btn vote-btn">vote</button>
                    </div>
                    <!-- single card end -->
                  </div>
                  <!-- slider end -->
                </div>
              </div>
            </div>
          </div>
          <!-- single accordion end -->
          <!-- single accordion start -->
          <div class="accordion js-accordion">
            <div class="accordion__item js-accordion-item">
              <h2 class="accordion-header js-accordion-header">
                sports director
              </h2>
              <div class="accordion-body js-accordion-body">
                <div class="accordion-body__contents"></div>
              </div>
            </div>
          </div>
          <!-- single accordion end -->
          <!-- accordions end -->
          <button type="submit" class="btn btn-submit">submit</button>
        </form>
        <!-- form end -->
      </div>
      <!-- floated pic -->
      <img src="../images/Asset-3.png" alt="" class="img-right" />
      <!-- floated pic end -->
    </section>
    <!-- candidates end -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="accordion.js"></script>
  </body>
</html>
